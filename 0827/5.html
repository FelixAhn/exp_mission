<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse; /* 테이블의 경계선을 병합하여 깔끔하게 보이도록 합니다. */
        }

        th, td {
            border: 1px solid #ddd; /* 셀의 테두리 색상 설정 */
            padding: 8px; /* 셀 내 여백 설정 */
            text-align: center; /* 셀 내 텍스트 정렬 */
        }

        th {
            background-color: #f4f4f4; /* 헤더 셀의 배경색 */
        }

        td:hover {
            background-color: #e0e0e0; /* 마우스를 올렸을 때 셀의 배경색 */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Table에 CSS 적용하기 (tr:hover시 background-color 변경 및 font-weight bold로 변경)</h1>
    <table>
        <thead>
            <tr>
                <th>테이블 헤더 1</th>
                <th>테이블 헤더 2</th>
                <th>테이블 헤더 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
